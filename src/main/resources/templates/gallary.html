<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>GALLARY</title>
<link rel="stylesheet" href="/styles/gallary_style.css">

<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js">
	
</script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="logo">
<a href="userhome"><img src="/images/logo.png"></a>
</div>
	<div class="gallary-section">
		<div class="inner-width">
			<h1>GALLERY</h1>
			<div class="border"></div>
			<div class="gallary">
			    <a href="/images/2.jpg" class="image"> <img src="/images/2.jpg" alt="">
				</a> 
				<a href="/images/3.jpg" class="image"> <img src="/images/3.jpg" alt="">
				</a> 
				<a href="/images/4.jpg" class="image"> <img src="/images/4.jpg" alt="">
				</a> 
				<a href="/images/7.jpeg" class="image"> <img src="/images/7.jpeg" alt="">
				</a> 
				<a href="/images/6.jpg" class="image"> <img src="/images/6.jpg" alt="">
				</a>
				<a href="/images/8.jpeg" class="image"> <img src="/images/8.jpeg" alt="">
				</a>
				<a href="/images/9.png" class="image"> <img src="/images/9.png" alt="">
				</a>
				<a href="/images/10.jpg" class="image"> <img src="/images/10.jpg" alt="">
				</a>
			</div>

		</div>
		<script type="text/javascript">
		
		$(".gallary").magnificPopup({
			delegate:'a',
		    type:'image',
		gallary:{
			enabled: true
		}
		});
		
		
		</script>
</body>
</html>
